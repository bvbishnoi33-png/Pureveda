<!-- ===================== index.html (HOME) ===================== -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PureVeda Farms | Organic Living</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --green:#2F5D3A; --light:#7BC47F; --beige:#F3E9D2; --bg:#FAFAF7;
    }
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:Poppins,sans-serif;background:var(--bg);color:#2b2b2b}

    /* HEADER */
    header{position:fixed;top:0;width:100%;background:rgba(250,250,247,.95);backdrop-filter:blur(8px);display:flex;justify-content:space-between;align-items:center;padding:12px 40px;box-shadow:0 4px 20px rgba(0,0,0,.05)}
    nav{display:flex;gap:30px}
    nav a{text-decoration:none;color:var(--green);font-weight:500}
    nav a:hover{color:var(--light)}
    .logo img{height:50px}

    /* HERO */
    .hero{min-height:100vh;padding:130px 20px 80px;background:linear-gradient(135deg,var(--beige),#fff);display:flex;align-items:center;justify-content:center}
    .hero-wrap{max-width:1100px;display:grid;grid-template-columns:1fr 1fr;gap:50px;align-items:center}
    h1{font-family:'Playfair Display',serif;font-size:3rem;color:var(--green)}
    .tagline{margin:15px 0;font-size:1.15rem}
    .trust{margin-top:20px;font-size:.95rem;opacity:.85}
    .btns{margin-top:30px}
    .btns a{display:inline-block;margin-right:15px;padding:14px 34px;border-radius:40px;background:var(--green);color:#fff;text-decoration:none}
    .btns a:hover{background:var(--light)}

    /* IMAGE LOOP */
    .frame{width:320px;height:320px;border-radius:50%;overflow:hidden;box-shadow:0 30px 60px rgba(0,0,0,.15)}
    .frame img{width:100%;height:100%;object-fit:cover;transition:opacity .8s}

    footer{background:var(--green);color:#fff;text-align:center;padding:25px}
    footer div{line-height:1.6}

    @media(max-width:900px){.hero-wrap{grid-template-columns:1fr;text-align:center}}
  </style>
</head>
<body>
<header>
  <div class="logo"><img src="1000004451.png"></div>
  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="about.html">About Us</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-wrap">
    <div>
      <h1>PureVeda Farms</h1>
      <p class="tagline"><strong>From Earth. Purely to You.</strong></p>
      <p>Experience authentic organic food grown naturally, free from chemicals and full of life.</p>
      <p class="trust">✔ Trusted Farmers &nbsp; ✔ 100% Natural &nbsp; ✔ No Chemicals</p>
      <div class="btns">
        <a href="shop.html">Shop Organic</a>
      </div>
    </div>
    <div class="frame"><img id="homeImg" src="https://images.unsplash.com/photo-1602524819204-ec1dcdd6f3ae"></div>
  </div>
</section>

<footer>
  <div>© 2026 PureVeda Farms</div>
  <div>Eat Clean. Live Green.</div>
</footer>

<script>
const imgs=[
"https://images.unsplash.com/photo-1602524819204-ec1dcdd6f3ae",
"https://images.unsplash.com/photo-1592924357228-91a4daadcfea",
"https://images.unsplash.com/photo-1542838132-92c53300491e",
"https://images.unsplash.com/photo-1506806732259-39c2d0268443",
"https://images.unsplash.com/photo-1574226516831-e1dff420e43e",
"https://images.unsplash.com/photo-1587049352847-ffdbf39f7d25"
];
let i=0,img=document.getElementById('homeImg');
setInterval(()=>{img.style.opacity=0;setTimeout(()=>{i=(i+1)%imgs.length;img.src=imgs[i];img.style.opacity=1},800)},4000);
</script>
</body>
</html>
